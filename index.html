<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <label for="age">Age :</label>
        <input type="number" id="age">(age: 2-120)<br><br>
        <lable>Gender :</lable>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label><br><br>
        <label for="height">Height :</label>
        <input type="number" id="height" placeholder="cm"><br><br>
        <lable for="weigth">Weight :</lable>
        <input type="number" id="weight" placeholder="kg"><br><br>
        <button type="submit" onclick="calculate()">Calculate</button>
        <button type="submit" onclick="clear()" id="clear">Clear</button>
    </div>
    <div class="result">
        <h2>Result</h2>
        BMI =
        <span class="bmi"></span>kg/m^2
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
